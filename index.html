<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village 315</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #ffffff;
        }

        .hero {
            min-height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .watermark {
            font-size: clamp(120px, 25vw, 300px);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 0.9;
            opacity: 0.15;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            user-select: none;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .contact {
            min-height: 100vh;
            background: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .contact-content {
            max-width: 600px;
            width: 100%;
        }

        .contact h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        input,
        textarea {
            padding: 1rem;
            border: 2px solid #000000;
            background: transparent;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            background: #000000;
            color: #ffffff;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            padding: 1.25rem 2.5rem;
            background: transparent;
            color: #000000;
            border: 2px solid #000000;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        button:hover {
            background: #000000;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 1rem;
            }

            .contact {
                padding: 3rem 1rem;
            }

            button {
                width: 100%;
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="watermark">315</div>
        <div class="hero-content">
            <h1>Village 315</h1>
            <p class="subtitle">Welcome</p>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            event.target.reset();
        }
    </script>
</body>
</html>
